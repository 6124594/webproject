        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-29.269736596671695,9.234295153434141],[-16.663567276707536,27.76536405378146]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;

        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_BDR_regional_boundaries_2013_ll_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">REGION_NAM</th>\
                        <td>' + (feature.properties['REGION_NAM'] !== null ? autolinker.link(feature.properties['REGION_NAM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REGION_COD</th>\
                        <td>' + (feature.properties['REGION_COD'] !== null ? autolinker.link(feature.properties['REGION_COD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">COUNT</th>\

                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BDR_regional_boundaries_2013_ll_1_0() {
            return {

        function style_VEG_biomas_in_namibia_2_0(feature) {

            onEachFeature: pop_VEG_biomas_in_namibia_2,
            style: style_VEG_biomas_in_namibia_2_0,
        });
        bounds_group.addLayer(layer_VEG_biomas_in_namibia_2);
        map.addLayer(layer_VEG_biomas_in_namibia_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,

        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]

        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'VEG_biomas_in_namibia<br /><table><tr><td style="text-align: center;"><img src="legend/VEG_biomas_in_namibia_2_Lakesandsaltpans0.png" /></td><td>Lakes and salt pans</td></tr><tr><td style="text-align: center;"><img src="legend/VEG_biomas_in_namibia_2_NamaKaroo1.png" /></td><td>Nama Karoo</td></tr><tr><td style="text-align: center;"><img src="legend/VEG_biomas_in_namibia_2_NamibDesert2.png" /></td><td>Namib Desert</td></tr><tr><td style="text-align: center;"><img src="legend/VEG_biomas_in_namibia_2_SucculentKaroo3.png" /></td><td>Succulent Karoo</td></tr><tr><td style="text-align: center;"><img src="legend/VEG_biomas_in_namibia_2_Treeandshrubsavanna4.png" /></td><td>Tree and shrub savanna</td></tr></table>': layer_VEG_biomas_in_namibia_2,'<img src="legend/BDR_regional_boundaries_2013_ll_1.png" /> BDR_regional_boundaries_2013_ll': layer_BDR_regional_boundaries_2013_ll_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
